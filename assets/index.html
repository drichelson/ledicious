<!doctype html>
<head>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="jquery.mobile.min.css"/>
    <link rel="stylesheet" href="colorpicker/css/colorpicker.css" type="text/css"/>


    <!--This was on 1.9.x, so maybe switch it back if needed-->
    <script src="jquery-1.9.1.min.js"></script>
    <script src="jquery.mobile.min.js"></script>
    <script type="text/javascript" src="colorpicker/js/colorpicker.js"></script>

</head>

<style>
    h3, h4 {
        text-align: center;
    }

    span {
        font-weight: bold;
    }
</style>

<script type=text/javascript>

    function updateVar(varName) {
        $.getJSON(url = '/var' + varName, success = function (data, status, xhr) {
            $("#slider-" + varName).val(data.state).slider('refresh');
        });
    }

    $(document).on("pagecreate", "#page1", function () {
        updateVar('A');
        updateVar('B');
        updateVar('C');
        updateVar('D');
        $(
            function () {
                $('#slider-A').change(function () {
                    $.getJSON('/varA', {
                        state: $('#slider-A').val()
                    });
                });
            });
        $(
            function () {
                $('#slider-B').change(function () {
                    $.getJSON('/varB', {
                        state: $('#slider-B').val()
                    });
                });
            });
        $(
            function () {
                $('#slider-C').change(function () {
                    $.getJSON('/varC', {
                        state: $('#slider-C').val()
                    });
                });
            });
        $(
            function () {
                $('#slider-D').change(function () {
                    $.getJSON('/varD', {
                        state: $('#slider-D').val()
                    });
                });
            });


        function getColor(varName) {
            var color = "";
            $.ajax({
                dataType: "json",
                url: '/color' + varName,
                async: false,
                success: function (data) {
                    color = data.state;
                }
            });
            return color;
        }

        $('#colorpickerA').ColorPicker({
            flat: true,
            color: getColor("A"),
            onChange: function (hsb, hex, rgb) {
                $.getJSON('/colorA', {
                    state: hex
                });
            }
        });
        $('#colorpickerB').ColorPicker({
            flat: true,
            color: getColor("B"),
            onChange: function (hsb, hex, rgb) {
                $.getJSON('/colorB', {
                    state: hex
                });
            }
        });
        $('#colorpickerC').ColorPicker({
            flat: true,
            color: getColor("C"),
            onChange: function (hsb, hex, rgb) {
                $.getJSON('/colorC', {
                    state: hex
                });
            }
        });
        $('#colorpickerD').ColorPicker({
            flat: true,
            color: getColor("D"),
            onChange: function (hsb, hex, rgb) {
                $.getJSON('/colorD', {
                    state: hex
                });
            }
        });

        $(
            function () {
                $('#wow').click(function () {
                    $.getJSON('/wow', {
                    });
                });
            });
    });
</script>

<div data-role="page" data-theme="b" id="page1">
    <div data-role="header">
    </div>

    <div data-role="ui-content">
        <label for="slider-A">A</label>
        <input type="range" name="slider-A" id="slider-A" min="0" max="1000" step="1" data-highlight="true"
               required="required"/>

        <label for="slider-B">B</label>
        <input type="range" name="slider-B" id="slider-B" min="0" max="1000" step="1" data-highlight="true"
               required="required"/>

        <label for="slider-C">C</label>
        <input type="range" name="slider-C" id="slider-C" min="0" max="1000" step="1" data-highlight="true"
               required="required"/>

        <label for="slider-D">D</label>
        <input type="range" name="slider-C" id="slider-D" min="0" max="1000" step="1" data-highlight="true"
               required="required"/>

    <p>Color A
    <div id="colorpickerA">
    </div>
    </p>
    <p>Color B
    <div id="colorpickerB">
    </div>
    </p>
    <p>Color C
    <div id="colorpickerC">
    </div>
    </p>
    <p>Color D
    <div id="colorpickerD">
    </div>
    </p>
    <button class="ui-btn" id="wow">Wow!</button>
    </div>

    <div data-role="footer">
    </div>
</div>
