<!doctype html>
<head>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="jquery.mobile.min.css"/>

    <!--This was on 1.9.x, so maybe switch it back if needed-->
    <script src="jquery-1.9.1.min.js"></script>
    <script src="jquery.mobile.min.js"></script>
</head>

<style>
    h3, h4 {
        text-align: center;
    }

    span {
        font-weight: bold;
    }
</style>

<script type=text/javascript>

    function updateVar () {
        $.getJSON(url='/varA', success=function (data,status,xhr) {
            $("#slider-A").val(data.state).slider('refresh');
        });
    }

    $(document).on("pagecreate", "#page1", function() {
        updateVar();
        $(
            function () {
                $('#slider-A').change(function () {
                    $.getJSON('/varA', {
                        state: $('#slider-A').val()
                    });
                });
            });
    });
</script>

<div data-role="page" data-theme="b" id="page1">
    <div data-role="header">
    </div>

    <div data-role="ui-content">
        <label for="slider-A">A</label>
        <input type="range" name="slider-A" id="slider-A" min="0" max="1000" step="1" data-highlight="true" required="required"/>
    </div>
    <div data-role="footer">
    </div>
</div>
